<header>
  <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2><br>
	<div style="float: right;">{{ .Site.Params.subtitle }}</div><br>
	<p>
	<nav>
			<a href="/"><b>Home</b></a> | <a href="/posts"><b>All posts</b></a> | <a href="https://github.com/maxgio92"><b>Github</b></a> | <a href="https://twitter.com/maxgio92"><b>Twitter</b></a>
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>.
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
